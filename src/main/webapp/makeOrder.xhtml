<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<ui:composition template="WEB-INF/templates/admin.xhtml">
		<ui:define name="content">
			<div class="contentAdmin">
				<h2 class="h2">Arrival List to order</h2>
				
				<br/>
				<br/>
				<h:form>

					<h:panelGrid columns="1">
						<p:dataTable value="#{adminBean.order}" var="order"
							styleClass="orderTable" headerClass="orderTableHeader"
							rowClasses="orderTableOddRow, orderTableEvenRow">
							<p:column>
								<f:facet name="header">Item</f:facet>
								<p:outputLabel value="#{order.income_Itemname}" />
							</p:column>
							<p:column>
								<f:facet name="header">Order weight</f:facet>
								<p:outputLabel value="#{order.income_OrderWeight}" />
							</p:column>

							<p:column>
								<f:facet name="header">Delete
								</f:facet>
								<p:commandLink
									action="#{adminBean.deleteItem(order.income_Itemname)}">
									<p:graphicImage value="resources/delete.ico" height="16"
										width="16" title="Delete" />
								</p:commandLink>
							</p:column>
						</p:dataTable>
					</h:panelGrid>

					<br />
					<br />
					<p:outputLabel value="Add new item to arrival" />
					<p:commandLink action="#{adminBean.addItem}">
						<p:graphicImage value="resources/add4.ico" height="26" width="26"
							title="Add item" />
					</p:commandLink>
					<br />
					<br />

					<p:outputLabel>Order this list:</p:outputLabel>
					<p:commandLink action="#{adminBean.orderList}">
						<p:graphicImage value="resources/order.ico" height="26" width="26"
							title="Order list" />
					</p:commandLink>
					<br />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
