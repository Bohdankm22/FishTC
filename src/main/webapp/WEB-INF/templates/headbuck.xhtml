<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
		<h2>Your bucket</h2>
		#{customerEnterBean.RefreshBucket()}
		<h:form>
			<h:panelGrid columns="1">
				<h:dataTable value="#{customerEnterBean.entries}" var="entry"
					styleClass="IncomeTable" headerClass="IncomeTableHeader"
					rowClasses="IncomeTableOddRow, IncomeTableEvenRow">
					<h:column>
						<f:facet name="header">Item</f:facet> 
						#{entry.key.income_Itemname} 
					</h:column>
					<h:column>
						<f:facet name="header">Weight</f:facet> 
						#{entry.value} 
					</h:column>
					<h:column>
						<f:facet name="header">Price per pound</f:facet> 
						#{entry.key.income_SellPrice} 
					</h:column>
				</h:dataTable>
			</h:panelGrid>
		</h:form>
	</ui:composition>
</body>
</html>
