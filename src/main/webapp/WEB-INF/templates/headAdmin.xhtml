<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
	<script

	<script

<h:body>
	<ui:composition>

			</div>
			<div>

						<ul class="dropdown-menu">
							<li><p:commandLink action="#{adminBean.showAllUsers}">
									<p:outputLabel>Show all users  </p:outputLabel>

										height="26" width="26" title="Show all users" />
								</p:commandLink></li>
							<li><p:commandLink action="#{adminBean.makeOrder}">
									<p:outputLabel>Make an order of fish  </p:outputLabel>

								</p:commandLink></li>
							<li><p:commandLink action="#{adminBean.lookIncomes}">

							<li><p:commandLink
									action="#{adminBean.lookColdStoreIncomes}">

							<li><p:commandLink action="#{adminBean.takeReport}">

						</ul></li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="adminPage.xhtml"><span
							class="glyphicon glyphicon-user"></span> Welcome,
							#{userEnterBean.user.users_Name}</a></li>

					<li><a href="userEnter.xhtml"><span
							class="glyphicon glyphicon-off"></span>Exit</a></li>
				</ul>
			</div>
		</div>
