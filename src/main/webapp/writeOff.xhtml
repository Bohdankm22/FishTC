<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/admin.xhtml">

	<ui:define name="content">
		<h1>Write off</h1>
		<br />
		<br />
		<h:form>

			<p:panelGrid id="grid" columns="3">


				<p:outputLabel value="Item name:"></p:outputLabel>
				<p:outputLabel
					value="#{userEnterBean.admin.inForEdit.income_Itemname}" />
				<p:outputLabel></p:outputLabel>

				<p:outputLabel for="iWeight" value="Weight to write off:" />
				<p:inputText id="iWeight" value="#{userEnterBean.admin.write}"
					required="true" requiredMessage="#{msgs.orderWeightRequired}"
					validatorMessage="#{msgs.weightRange}">
					<f:convertNumber minFractionDigits="2" />
					<f:validateDoubleRange minimum="0.1"
						maximum="#{userEnterBean.admin.inForEdit.income_Availibleweight}" />
				</p:inputText>
				<p:message for="iWeight" style="color:red" />
			</p:panelGrid>

			<p:commandButton value="Submit" update="grid"
				action="#{userEnterBean.admin.writeOff}">
			</p:commandButton>




		</h:form>
	</ui:define>
</ui:composition>
</html>
