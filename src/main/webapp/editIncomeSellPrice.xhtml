<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/admin.xhtml">

	<ui:define name="content">
		<h1>Change sell price</h1>
		<br />
		<br />
		<h:form>

			<p:outputLabel>Income item: #{userEnterBean.admin.inForEdit.income_Itemname}</p:outputLabel>
			<br />

			<h:panelGrid columns="3">
				<p:outputLabel>Sell price:</p:outputLabel>
				<p:inputText id="iWeight"
					value="#{userEnterBean.admin.inForEdit.income_SellPrice}" required="true"
					requiredMessage="#{msgs.priceRequired}"
					validatorMessage="#{msgs.priceRange}">
					<f:convertNumber minFractionDigits="2" />
					<f:validateDoubleRange minimum="0.10" maximum="100000.00" />
				</p:inputText>
				<p:message for="iWeight" style="color:red" />
			</h:panelGrid>
			<p:commandButton value="Submit" action="#{userEnterBean.admin.editSellPrice}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
