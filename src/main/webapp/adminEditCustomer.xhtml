<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<ui:composition template="WEB-INF/templates/admin.xhtml">

		<ui:define name="content">
		<h2>Edit customer</h2> 
    	<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="Customer's name:"></h:outputText>
				<h:outputText value="#{adminBean.customer.customer_Name}"/>
				<br/>
				
				<h:outputText value="Customer's email:"></h:outputText>
				<h:outputText value="#{adminBean.customer.customer_email}"/>
				<br/>

				<h:outputText value="Customer's prepayment type now:"></h:outputText>
				<h:outputText value="#{adminBean.customer.customer_prepaymenttype}"/>
				<br/>
				
				<h:outputText value="New prepayment type:"></h:outputText>
				<h:inputText id="pt" value="#{adminBean.customer.customer_prepaymenttype}"
					required="true" requiredMessage="#{msgs.prepaymentTypeRequired}"
					validatorMessage="#{msgs.prepaymentTypeRange}">
					<f:convertNumber minFractionDigits="0" />
					<f:validateDoubleRange minimum="1" maximum="3" />
				</h:inputText>
				<h:message for="pt" style="color:red" />
			</h:panelGrid>
			<h:commandButton value="Submit" action="#{adminBean.savePrepaymentType}"/>
		</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
