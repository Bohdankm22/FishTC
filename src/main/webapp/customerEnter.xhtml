<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h1>Customer log in</h1>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="Email"></h:outputText>
				<h:inputText id="email" value="#{customerEnterBean.email}"
					required="true" requiredMessage="#{msgsReg.emailRequired}">
					<f:validator validatorId="EmailValidator" />
				</h:inputText>
				<h:message for="email" style="color:red" />
				
				<h:outputText value="Password"></h:outputText>
				<h:inputSecret id="pass" value="#{customerEnterBean.pass}"
						required="true" requiredMessage="#{msgsReg.passwordRequired}"
					validatorMessage="#{msgsReg.passwordLength}">
						<f:validateLength minimum="4" maximum="128"></f:validateLength>
				</h:inputSecret>
				<h:message for="pass" style="color:red" />

			</h:panelGrid>
				<h:commandButton value="Submit"
					action="#{customerEnterBean.findCustomer}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
