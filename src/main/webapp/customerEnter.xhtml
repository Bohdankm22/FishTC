<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h1>Login</h1>
		<br />
		<br />
		<br />

		<h:form>
			<h:panelGrid columns="3" columnClasses="wd,wd,wd">
				<p:outputLabel value="Email"></p:outputLabel>
				<p:inputText id="email" value="#{customerEnterBean.email}"
					required="true" requiredMessage="#{msgsReg.emailRequired}">
					<f:validator validatorId="EmailValidator" />
				</p:inputText>
				<p:message for="email" style="color:red" />

				<p:outputLabel value="Password"></p:outputLabel>
				<p:inputMask id="pass" value="#{customerEnterBean.pass}"
					required="true" requiredMessage="#{msgsReg.passwordRequired}"
					validatorMessage="#{msgsReg.passwordLength}">
					<f:validateLength minimum="4" maximum="128"></f:validateLength>
				</p:inputMask>
				<p:message for="pass" style="color:red" />

			</h:panelGrid>
			<br />
			<br />
			<br />
			<br />
			<p:commandButton value="Submit"
				action="#{customerEnterBean.findCustomer}"/>
		</h:form>


	</ui:define>
</ui:composition>
</html>
