<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<ui:composition template="WEB-INF/templates/security.xhtml">
	<ui:define name="content">
		<h1>New User</h1>
		<br />
		<br />
		<br />
		<div class="content">
			<h:form>

				<h:panelGrid id="grid" columns="3" columnClasses="wd, wd, wd">

					<p:outputLabel for="iItem" value="Name:" />
					<p:inputText id="iItem"
						value="#{userEnterBean.security.newUser.users_Name}"
						required="true">
						<f:validateLength minimum="5" maximum="127" />
					</p:inputText>
					<p:message for="iItem" style="color:red" />
					
					<p:outputLabel for="iWeight" value="Password" />
					<p:password id="iWeight"
						value="#{userEnterBean.security.newUser.users_password}"
						required="true">
						<f:validateLength minimum="4" maximum="127"></f:validateLength>
					</p:password>
					<p:message for="iWeight" style="color:red" />
				
					<p:outputLabel for="re" value="Role" />
					<h:selectOneMenu id="re" required="true"
						value="#{userEnterBean.security.newUser.users_Role}">
						<f:selectItem itemValue="1" itemLabel="General Manager"></f:selectItem>
						<f:selectItem itemValue="2" itemLabel="Cold Store Manager"></f:selectItem>
						<f:selectItem itemValue="3" itemLabel="Accountant"></f:selectItem>
						<f:selectItem itemValue="4" itemLabel="Security Officer"></f:selectItem>
					</h:selectOneMenu>
					<p:message for="re" style="color:red" />
					<br />
					<br />
					<br />
					<p:commandButton update="grid" value="Submit"
						action="#{userEnterBean.security.saveUser1}" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
