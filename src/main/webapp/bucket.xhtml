<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h2>Add to bucket</h2> 
    	<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="Income item:"></h:outputText>
				<h:outputText id="iItem" value="#{customerEnterBean.income.income_Itemname}"/>
				<br/>

				<h:outputText value="Availible weight:"></h:outputText>
				<h:outputText id="iItem" value="#{customerEnterBean.income.income_Availibleweight}"/>
				<br/>
				
				<h:outputText value="Weight:"></h:outputText>
				<h:inputText id="iWeight" value="#{customerEnterBean.weight}"
					required="true" requiredMessage="#{msgs.orderWeightRequired}"
					validatorMessage="#{msgs.weightRange1}">
					<f:convertNumber minFractionDigits="3" />
					<f:validateDoubleRange minimum="0.10" maximum="#{customerEnterBean.income.income_Availibleweight}" />
				</h:inputText>
				<h:message for="iWeight" style="color:red" />
			</h:panelGrid>
			<h:commandButton value="Submit" action="#{customerEnterBean.saveIncome}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
