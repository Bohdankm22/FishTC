<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h2>Add to bucket</h2> 
    		#{availibleIncomeBean.RefreshList()}
    	<h:form>
			<h:panelGrid columns="1">
				<h:dataTable value="#{availibleIncomeBean.incomes}" var="availibleIncome"
					styleClass="AvailibleIncomeTable" headerClass="AvailibleIncomeTableHeader"
					rowClasses="AvailibleIncomeTableOddRow, AvailibleIncomeTableEvenRow">
					<h:column>
						<f:facet name="header">Item</f:facet> 
						#{availibleIncome.income_Itemname} 
					</h:column>
					<h:column>
						<f:facet name="header">Price for pound</f:facet> 
						#{availibleIncome.income_SellPrice} 
					</h:column>
					<h:column>
						<f:facet name="header">Availible weight</f:facet> 
						#{availibleIncome.income_Availibleweight} 
					</h:column>
					<h:column>
						<f:facet name="header">Delivery date</f:facet> 
						#{availibleIncome.arrival.arrival_Deliverydate} 
					</h:column>
					
					<h:column>
						<f:facet name="header">
						</f:facet>
						<h:commandLink action="#{availibleIncomeBean.addToBucket(availibleIncome.income_id)}">
							<h:graphicImage value="resources/addIcon.png" height="16"
								width="16" title="Add" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
