<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">

		<ui:define name="content">
			<h2>Edit user</h2>
			<h:form>
				<h:panelGrid columns="3">

					<p:outputLabel value="User's name:" />
					<p:outputLabel value="#{userEnterBean.security.user.users_Name}" />
					<p:outputLabel></p:outputLabel>
				
					<p:outputLabel value="New user's name:" />
					<p:inputText id="name1"
						value="#{userEnterBean.security.user.users_Name}" required="true"
						requiredMessage="#{msgs.nameRequired}"
						validatorMessage="#{msgs.nameLenght}">
						<f:validateLength minimum="4" maximum="127" />
					</p:inputText>
					<p:message for="name1" style="color:red" />

					<p:outputLabel value="User's role" />
					<p:outputLabel value="#{userEnterBean.security.user.users_Role}" />
					<p:outputLabel></p:outputLabel>
					
					<p:outputLabel value="New user's role:" />
					<p:inputText id="role"
						value="#{userEnterBean.security.user.users_Role}" required="true"
						requiredMessage="#{msgs.roleRequired}"
						validatorMessage="#{msgs.roleNumb}">
						<f:convertNumber minFractionDigits="0" />
						<f:validateDoubleRange minimum="1" maximum="4" />
					</p:inputText>
					<p:message for="role" style="color:red" />


				</h:panelGrid>
				<p:commandButton value="Submit"
					action="#{userEnterBean.security.saveUser}" />
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
