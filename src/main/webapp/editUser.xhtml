<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<ui:composition template="WEB-INF/templates/security.xhtml">

		<ui:define name="content">
			<h2>Edit user</h2>
			<h:form>
				<h:panelGrid columns="3" columnClasses="wd,wd,wd">
				
					<p:outputLabel for="name1" value="User's name:" />
					<p:inputText id="name1"
						value="#{userEnterBean.security.user.users_Name}" required="true">
						<f:validateLength minimum="5" maximum="127" />
					</p:inputText>
					<p:message for="name1" style="color:red" />

					
					<p:outputLabel for="role" value="New user's role:" />
					<h:selectOneMenu id="role" required="true"
						value="#{userEnterBean.security.user.users_Role}">
						<f:selectItem itemValue="1" itemLabel="General Manager"></f:selectItem>
						<f:selectItem itemValue="2" itemLabel="Cold Store Manager"></f:selectItem>
						<f:selectItem itemValue="3" itemLabel="Accountant"></f:selectItem>
						<f:selectItem itemValue="4" itemLabel="Security Officer"></f:selectItem>
					</h:selectOneMenu>
					<p:message for="role" style="color:red" />


				</h:panelGrid>
				<p:commandButton value="Submit"
					action="#{userEnterBean.security.saveUser}" />
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
