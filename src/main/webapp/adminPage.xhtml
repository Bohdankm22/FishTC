<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="WEB-INF/templates/admin.xhtml">

		<ui:define name="content">
			<div class="contentAdmin elCentr">
				<h1>Admin page!</h1>
				<br/>
				<br/>
				<h:form>

					<p:commandLink action="#{adminBean.showAllUsers}" >
						<p:outputLabel>Show all users  </p:outputLabel>
						<p:graphicImage value="resources/showUsers.ico" height="26"
							width="26" title="Show all users" />
					</p:commandLink>
					<br />

					<p:commandLink action="#{adminBean.makeOrder}">
						<p:outputLabel>Make an order of fish  </p:outputLabel>
						<p:graphicImage value="resources/fish.ico" height="26" width="26"
							title="Order fish" />
					</p:commandLink>
					<br />

					<p:commandLink action="#{adminBean.lookIncomes}">
						<p:outputLabel>List of unregistred incomes  </p:outputLabel>
						<p:graphicImage value="resources/list.ico" height="26" width="26"
							title="List unregistred incomes" />
					</p:commandLink>
					<br />

					<p:commandLink action="#{adminBean.lookColdStoreIncomes}">
						<p:outputLabel>List of cold store incomes  </p:outputLabel>
						<p:graphicImage value="resources/list1.ico" height="26" width="26"
							title="List unregistred incomes" />
					</p:commandLink>
					<br />

					<p:commandLink action="#{adminBean.takeReport}">
						<p:outputLabel>List at the report </p:outputLabel>
						<p:graphicImage value="resources/report.ico" height="26"
							width="26" title="Look at the report" />
					</p:commandLink>
					<br />
				</h:form>
				<br/>
				<br/>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
