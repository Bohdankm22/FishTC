<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<ui:composition template="WEB-INF/templates/admin.xhtml">

		<ui:define name="content">
			<div class="contentAdmin">
				<h2 class="h2">Admin page!</h2>
				<h:form>
					<h:outputLabel>Show all users  </h:outputLabel>
					<h:commandLink action="#{adminBean.showAllUsers}">
						<h:graphicImage value="resources/showUsers.ico" height="26"
							width="26" title="Show all users" />
					</h:commandLink>
					<br />
					
					<h:outputLabel>Make an order of fish  </h:outputLabel>
					<h:commandLink action="#{adminBean.makeOrder}">
						<h:graphicImage value="resources/fish.ico" height="26"
							width="26" title="Order fish" />
					</h:commandLink>
					<br />
					
					<h:outputLabel>List of unregistred incomes  </h:outputLabel>
					<h:commandLink action="#{adminBean.lookIncomes}">
						<h:graphicImage value="resources/list.ico" height="26"
							width="26" title="List unregistred incomes" />
					</h:commandLink>
					<br />
					
					<h:outputLabel>List of cold store incomes  </h:outputLabel>
					<h:commandLink action="#{adminBean.lookColdStoreIncomes}">
						<h:graphicImage value="resources/list1.ico" height="26"
							width="26" title="List unregistred incomes" />
					</h:commandLink>
					<br />
					
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
