<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<ui:composition template="WEB-INF/templates/admin.xhtml">
	<ui:define name="content">
		<h1>New Income</h1>
		<br />
		<br />
		<br />
		<div class="content">
		<h:form>
		
				<h:panelGrid id="grid" columns="3" columnClasses="wd, wd, wd">
					<p:outputLabel for="iItem" value="Income item:" />
					<p:inputText id="iItem"
						value="#{userEnterBean.admin.income.income_Itemname}"
						required="true" requiredMessage="#{msgs.itemRequired}">
						<f:validateLength minimum="4" maximum="127" />
					</p:inputText>
					<p:message for="iItem" style="color:red" />

					<p:outputLabel for="iWeight" value="Weight to order:" />
					<p:inputText id="iWeight"
						value="#{userEnterBean.admin.income.income_OrderWeight}"
						required="true" requiredMessage="#{msgs.orderWeightRequired}"
						validatorMessage="#{msgs.weightRange}">
						<f:convertNumber minFractionDigits="2" />
						<f:validateDoubleRange minimum="0.10" maximum="100000.00" />
					</p:inputText>
					<p:message for="iWeight" style="color:red" />
					<br />
					<br />
					<br />
					<p:commandButton update="grid" value="Submit"
						action="#{userEnterBean.admin.saveIncome}" />
			</h:panelGrid>
		</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
