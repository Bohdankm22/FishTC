<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">

		<ui:define name="header">
			<h2>Accountant page</h2>
			<h:link value="Go to accountant page" outcome="accountant" />
		</ui:define>

		<ui:define name="content">
			<h2>Unregistered payments</h2> 
    	#{accountantBean.refreshUnregistered()}
    	<h:form>

				<p:panelGrid columns="1">
					<p:dataTable value="#{accountantBean.unregistered}" var="payments"
						styleClass="paymentsTable" headerClass="paymentsTableHeader"
						rowClasses="paymentsTableOddRow, paymentsTableEvenRow">
						<p:column>
							<f:facet name="header">Id</f:facet> 
							#{payments.payment_id} 
						</p:column>
						<p:column>
							<f:facet name="header">Sum</f:facet> 
							#{payments.payment_sum} 
						</p:column>
						<p:column>
							<f:facet name="header">Payment date</f:facet>
							<p:outputLabel value="#{payments.payment_date}">
								<f:convertDateTime pattern="MM/dd/yyyy  HH:mm" />
							</p:outputLabel>
						</p:column>
						<p:column>
							<f:facet name="header">Customer's name</f:facet> 
							#{payments.customer.customer_Name} 
						</p:column>


						<p:column>
							<f:facet name="header">
							</f:facet>
							<p:commandLink
								action="#{accountantBean.register(payments.payment_id)}">
								<p:graphicImage value="resources/edit4.ico" height="16"
									width="16" title="Edit" />
							</p:commandLink>
						</p:column>

					</p:dataTable>
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
