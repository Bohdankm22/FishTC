<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<ui:composition template="WEB-INF/templates/coldStore.xhtml">


		<ui:define name="content">
			<h2>All the incomes</h2> 
    	#{userEnterBean.coldStore.refreshListOfOrders()}
    	<h:form>
				<p:panelGrid columns="1">
				Ordered arrivals:
					<p:dataTable value="#{userEnterBean.coldStore.orders}" var="orders"
						styleClass="ordersTable" headerClass="ordersTableHeader"
						rowClasses="ordersTableOddRow, ordersTableEvenRow">
						<p:column>
							<f:facet name="header">Id</f:facet> 
							#{orders.arrival_id} 
						</p:column>
						<p:column>
							<f:facet name="header">Order Date</f:facet>
							<p:outputLabel value="#{orders.arrival_OrderDate}">
								<f:convertDateTime pattern="MM/dd/yyyy" />
							</p:outputLabel>
						</p:column>

						<p:column>
							<f:facet name="header">
							Register
							</f:facet>
							<p:commandLink
								action="#{userEnterBean.coldStore.editArrival(orders.arrival_id)}">
								<p:graphicImage value="resources/edit4.ico" height="16"
									width="16" title="Register" />
							</p:commandLink>
						</p:column>

					</p:dataTable>
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
