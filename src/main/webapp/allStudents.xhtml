<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="WEB-INF/templates/adminUniversityTemp.xhtml">

        <ui:define name="content">
            <h2>All the students</h2>

            #{adminUniversityBean.refreshListOfStudents()}

            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="Students" value="#{adminUniversityBean.allStudents}"
                             var="students" editable="true" style="margin-bottom:20px">
                    <f:facet name="header">
                        All the customers
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{adminUniversityBean.onRowEdit}"/>
                    <p:ajax event="rowEditCancel"
                            listener="#{adminUniversityBean.onRowCancel}"/>

                    <p:column headerText="Name">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputLabel value="#{students.students_Name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:outputLabel value="#{students.students_Name}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Login">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputLabel value="#{students.students_Login}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:outputLabel value="#{students.students_Login}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Password">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputLabel value="#{students.students_password}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:outputLabel value="#{students.students_password}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Is deleted">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputLabel value="#{students.students_isDeleted}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectBooleanButton value="#{students.students_isDeleted}"
                                                       onLabel="Deleted" offLabel="Not deleted"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor/>
                    </p:column>

                </p:dataTable>
            </h:form>


        </ui:define>
    </ui:composition>
</h:body>
</html>
