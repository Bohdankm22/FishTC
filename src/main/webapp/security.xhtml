<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="WEB-INF/templates/security.xhtml">

	
		<ui:define name="content">
			<h2>All the users</h2> 
			#{userEnterBean.security.refreshList()}
    	<h:form>

				<p:panelGrid columns="1">
					<p:dataTable id="grid" value="#{userEnterBean.security.users}" var="users"
						styleClass="usersTable" headerClass="usersTableHeader"
						rowClasses="usersTableOddRow, usersTableEvenRow">
						<p:column>
							<f:facet name="header">ID</f:facet> 
						#{users.users_id} 
					</p:column>
						<p:column>
							<f:facet name="header">Name</f:facet> 
						#{users.users_Name} 
					</p:column>
						<p:column>
							<f:facet name="header">Users Role</f:facet> 
						#{userEnterBean.security.userRole(users.users_Role)} 
					</p:column>
						<p:column>
							<f:facet name="header">Is deleted</f:facet> 
						#{users.users_isDeleted} 
					</p:column>

						<p:column>
							<f:facet name="header">Edit
							</f:facet>
							<p:commandLink
								action="#{userEnterBean.security.editUser(users.users_id)}">
								<p:graphicImage value="resources/edit4.ico" height="16"
									width="16" title="Edit" />

							</p:commandLink>
						</p:column>

						<p:column>
							<f:facet name="header">Delete/Undelete
							</f:facet>
							<p:commandLink update="grid"
								action="#{userEnterBean.security.deleteUser(users.users_id)}">
								<p:graphicImage value="resources/delete.ico" height="16"
									width="16" title="Delete" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
					<p:commandButton value="Add new user" action="#{userEnterBean.security.addNew()}"></p:commandButton>
				</p:panelGrid>
			</h:form>
		</ui:define>
	
	</ui:composition>
</h:body>
</html>
