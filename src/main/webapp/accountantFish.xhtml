<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="header">
		<h2>Accountant header</h2>
		<h:link value="Go to accountant" outcome="accountant" />
	</ui:define>
	<ui:define name="content">
		<h2>Cold store fish list</h2> 
    #{accountantBean.refreshIncomes()}

		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="Incomes" value="#{accountantBean.incomes}"
				var="income" editable="true" style="margin-bottom:20px">
				<f:facet name="header">
		           Prepayment type
		       </f:facet>

				<p:ajax event="rowEdit" listener="#{accountantBean.onRowEdit}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel"
					listener="#{accountantBean.onRowCancel}" update=":form:msgs" />

				<p:column headerText="Id">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputLabel value="#{income.income_id}"></h:outputLabel>
						</f:facet>
						<f:facet name="input">
							<h:outputLabel value="#{income.income_id}"></h:outputLabel>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Item">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputLabel value="#{income.income_Itemname}" />
						</f:facet>
						<f:facet name="input">
							<h:outputLabel value="#{income.income_Itemname}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Income Price">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputLabel value="#{income.income_price}" />
						</f:facet>
						<f:facet name="input">
							<h:outputLabel value="#{income.income_price}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Sell Price">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputLabel value="#{income.income_SellPrice}" />
						</f:facet>
						<f:facet name="input">
							<h:outputLabel value="#{income.income_SellPrice}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Registred by GM">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputLabel value="#{income.income_registredbygm}" />
						</f:facet>
						<f:facet name="input">
							<h:outputLabel value="#{income.income_registredbygm}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Availible Weight">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputLabel value="#{income.income_Availibleweight} " />
						</f:facet>
						<f:facet name="input">
							<h:outputLabel value="#{income.income_Availibleweight} " />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Prepayment type">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputLabel value="#{accountantBean.type(income.income_PrepaymentType)}" />
						</f:facet>
						<f:facet name="input">
							<p:selectOneMenu value="#{income.income_PrepaymentType}"
								style="width:125px">
								<f:selectItem itemLabel="Half prepayment(50%)" itemValue="1" />
								<f:selectItem itemLabel="Partial prepayment (75%)" itemValue="2" />
								<f:selectItem itemLabel="Full prepayment (100%)" itemValue="3" />
							</p:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>



				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
