<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<ui:composition template="WEB-INF/templates/adminUniversityTemp.xhtml">
    <ui:define name="content">

        #{adminUniversityBean.createNewStudent()}

        <h1>New Student</h1>
        <br/>
        <br/>
        <br/>
        <div class="content">
            <h:form>

                <h:panelGrid id="grid" columns="3" columnClasses="wd, wd, wd">

                    <p:outputLabel for="studName" value="Name:"/>
                    <p:inputText id="studName"
                                 value="#{adminUniversityBean.newAddedStudent.students_Name}"
                                 required="true">
                        <f:validateLength minimum="5" maximum="127"/>
                    </p:inputText>
                    <p:message for="studName" style="color:red"/>

                    <p:outputLabel for="studLogin" value="Login:"/>
                    <p:inputText id="studLogin"
                                 value="#{adminUniversityBean.newAddedStudent.students_Login}"
                                 required="true">
                        <f:validateLength minimum="5" maximum="127"/>
                    </p:inputText>
                    <p:message for="studLogin" style="color:red"/>

                    <p:outputLabel for="studPass" value="Password"/>
                    <p:password id="studPass"
                                value="#{adminUniversityBean.newAddedStudent.students_password}"
                                required="true">
                        <f:validateLength minimum="4" maximum="127"/>
                    </p:password>
                    <p:message for="studPass" style="color:red"/>

                    <br/>
                    <br/>
                    <br/>
                    <p:commandButton update="grid" value="Submit"
                                     action="#{adminUniversityBean.saveNewStudent}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
