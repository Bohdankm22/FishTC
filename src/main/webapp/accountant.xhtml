<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<ui:composition template="WEB-INF/templates/accountant.xhtml">

		<ui:define name="content">
			<div class="contentAdmin">
				<h2 class="h2">Accountant page!</h2>
				<h:form>

					<p:commandLink action="#{userEnterBean.accountant.showUnregistered}" >
						<p:outputLabel>Unregistred payments </p:outputLabel>
						<p:graphicImage value="resources/show.ico" height="26"
							width="26" title="Show uregistered payments" />
					</p:commandLink>
					<br />

					<p:commandLink action="#{userEnterBean.accountant.fishParcels}">
						<p:outputLabel>Set cold store fish parcels prepayment type </p:outputLabel>
						<p:graphicImage value="resources/fish.ico" height="26" width="26"
							title="Fish parcels" />
					</p:commandLink>
					<br />

				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
