<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h1>Registration</h1>
		<br />
		<br />
		<br />
		<h:form>
			<h:panelGrid id="grid" columns="3" columnClasses="wd,wd,wd">
				<p:outputLabel value="Name:"></p:outputLabel>
				<p:inputText id="Name"
					value="#{customerRegBean.customer.customer_Name}" required="true"
					requiredMessage="#{msgsReg.nameRequired}"
					validatorMessage="#{msgsReg.nameLength}">
					<f:validateLength minimum="5" maximum="25"></f:validateLength>
				</p:inputText>
				<p:message for="Name" style="color:red" />

				<p:outputLabel value="Email:"></p:outputLabel>
				<p:inputText id="Email"
					value="#{customerRegBean.customer.customer_email}" required="true"
					requiredMessage="#{msgsReg.emailRequired}">
					<f:validator validatorId="EmailValidator" />
				</p:inputText>
				<p:message for="Email" style="color:red" />

				<p:outputLabel value="Password:"></p:outputLabel>
				<p:password id="Password"
					value="#{customerRegBean.customer.customer_password}"
					required="true" requiredMessage="#{msgsReg.passwordRequired}"
					validatorMessage="#{msgsReg.passwordLength}">
					<f:validateLength minimum="4" maximum="128"></f:validateLength>
				</p:password>
				<p:message for="Password" style="color:red" />

				<p:outputLabel value="Bank account:"></p:outputLabel>
				<p:inputText id="bank"
					value="#{customerRegBean.customer.customer_bancAccount}"
					required="true" requiredMessage="#{msgsReg.bankAccRequired}"
					validatorMessage="#{msgsReg.bankAccLength}">
					<f:validateLength minimum="4" maximum="25"></f:validateLength>
				</p:inputText>
				<p:message for="bank" style="color:red" />

			</h:panelGrid>
			<br />
			<br />
			<br />
			<br />
			<p:commandButton update="grid" value="Submit" action="#{customerRegBean.SaveCust}"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
