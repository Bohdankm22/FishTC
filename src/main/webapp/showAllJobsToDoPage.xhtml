<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="WEB-INF/templates/studentTemplate.xhtml">

        <ui:define name="content">

            <h:form>

                <p:panel rendered='#{studentEnterBean.studentsPers == null}'>
                    #{studentEnterBean.backToLoginPage()}
                </p:panel>

                <p:panel>
                    <h2>All the jobs to do</h2>

                    #{studentEnterBean.refreshListOfJobs()}

                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>

                        <p:dataTable id="Jobs" value="#{studentEnterBean.studentJobsList}"
                                     var="jobs" editable="false" style="margin-bottom:20px">
                            <f:facet name="header">
                                All the jobs need to be done
                            </f:facet>

                            <p:column headerText="Job title">
                                <h:outputLabel value="#{jobs.job_Title}"/>
                            </p:column>

                            <p:column headerText="Job description">
                                <h:outputLabel value="#{jobs.job_Description}"/>
                            </p:column>

                            <p:column headerText="Lesson name">
                                <h:outputLabel value="#{jobs.lesson.lesson_Name}"/>
                            </p:column>

                            <p:column headerText="Upload job">
                                <p:fileUpload value="#{studentEnterBean.file}"/>
                                <p:commandButton value="Submit" ajax="false"/>
                            </p:column>

                        </p:dataTable>

                    </h:form>

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
